# General
server.port = 1000
spring.datasource.initialization-mode=never
spring.datasource.continueOnError=true


# Database Configuration - Runtime settings and used by Generate-Sources and database install
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jooq.sql-dialect=mariadb
spring.datasource.url=jdbc:mysql://localhost:3306/libertestdb?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
db.gen.schema=libertestdb

# Database engine definitions
db.driver=com.mysql.cj.jdbc.Driver
jooq.sql.dialect=MYSQL




